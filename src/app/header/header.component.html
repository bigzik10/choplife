<head>
  <link rel="stylesheet" href="https://bit.ly/stylesheeet" />
</head>

<nav>
  <div class="flex items-center justify-between px-20 py-6">
    <div class="logo">
      <a href="/"><img src="../../assets/images/logo.svg" alt=""></a>
    </div>

    <div class="bg-gray-100 px-3 rounded-xl flex items-center w-xl">
      <input type="text" name="search" id="search" placeholder="Search by food item or vendor name"
        class="bg-transparent outline-none p-3">
      <i class="fa-thin fa-magnifying-glass"></i>
    </div>

    <div>
      <ul class="flex space-x-10 items-center text-md text-gray-500">
        <li><a href="#!">Hot Meals</a></li>
        <li><a href="#!">About</a></li>
        <li><a href="#!">Contact Us</a></li>
        <li class="hover:scale-110 hover:bg-red-100 transition-all duration-300"><button (click)="openGetStartedModal()"
            class="bg-primary text-white px-6 py-2 rounded-md ">Get
            Started</button>
        </li>
        <!-- <li class="hover:scale-110 hover:bg-red-100 transition-all duration-300"><button
            class="bg-primary text-white px-6 py-2 rounded-md ">Get
            Started</button>
        </li> -->
      </ul>
    </div>
  </div>
</nav>

<div *ngIf="getStartedModal" class="custom-modal">
  <!-- <div class="custom-modal"> -->
  <div class="flex md:w-2/6 justify-end">
    <div class="bg-white relative w-full px-10 py-9 main-modal">
      <button (click)="closeGetStartedModal()" class="absolute top-10 right-10">
        <i class="fas fa-times fa-sm"></i>
      </button>
      <h3 class="absolute top-10 left-10 font-bold text-xl">Signup to ChopLife</h3>

      <div class="bg-gray-100 rounded-full flex items-center justify-between mt-16">
        <button (click)="showTab('user')" [class.active]="selectedTab === 'user'"
          class="w-full rounded-full font-light text-sm">User/Student</button>
        <button (click)="showTab('vendor')" [class.active]="selectedTab === 'vendor'"
          class="w-full rounded-full font-light text-sm">Vendor</button>
      </div>

      <!-- Tab Content for User/Student -->
      <div *ngIf="selectedTab === 'user'" class="mt-6">
        <app-user-tab></app-user-tab>
      </div>

      <!-- Tab Content for Vendor -->
      <div *ngIf="selectedTab === 'vendor'" class="mt-6">
        <app-vendor-tab></app-vendor-tab>
      </div>
    </div>
  </div>
</div>
