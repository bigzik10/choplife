<section style="height: 100%; overflow:hidden;">
  <div class="background" style="background: #5c7e64">
    <div class="text-midde py-3">
      <h6 class="text-center text-white mt-1">
        NEED HELP PLACING AN ORDER? CALL:0912345678 OR 0912345678 // OPEN FROM
        8AM TO 10PM.
      </h6>
    </div>
  </div>
  <div class="" style="background: #c8f66c">
    <nav class="navbar navbar-dark navbar-expand-lg">
      <div class="container p-1">
        <a class="navbar-brand mb-2">
          <img [src]="logo1" alt="" class="size" />
        </a>

        <button
          type="button"
          class="navbar-toggler button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <!-- <form class="search-box">
                               <input type="text" placeholder=""/>
                               <button type="search"></button>
                           </form> -->
          <ul class="navbar-nav margins mb-3 mb-lg-0 mx-auto">


            
            <div class="input-group border search-big" style="width: 40rem !important; height: 3.5rem !important;">
              <!-- <i class="fas fa-search bg-body-tertiary " style="color: #2d2d2d66"></i> -->
              <input
                type="text"
                class="form-control bg-body-tertiary text-white "
                placeholder="Search by food item or vendor name"
              />

            </div>
          </ul>
          <div class="navbar-nav me-auto p-2">
            <div class="row">
              <div class="col-12 col-md-9 col-lg-10">
                <div class="d-flex align-items-center">



                  <li class="nav-item mx-3" role="presentation">


                    <div
                    class="pointer d-flex border rounded-3 px-4" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight" style="width: 13rem !important; border-color: #5c7e64 !important;">

                    <i class="fa-solid fa-user mt-3 me-2"></i>
                    
                    <p class="fw-bold ms-2 mt-3 f10 text-wrap">Hi, Username</p>

                    <!-- <img src="../../../assets/images/Vector 175.png " alt="" class="img-fluid ms-4 mt-3"> -->

                    <i class="fa-solid fa-angle-down ms-4 mt-3 pointer"></i>

                  </div>




                  
                </li>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </div>
  <router-outlet></router-outlet>
 
  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
    <div class="offcanvas-header">
      <h6 class="offcanvas-title mt-3" id="offcanvasRightLabel">
        <img src="../../../assets/images/Trex Landscape Logo.svg" alt="" class="img-fluid" style="height: min-content;">
      </h6>
    </div>
    <div class="offcanvas-body">
      <div class="container">
        <div class="d-flex flex-column mt-4">
          <div class="d-flex">
            <i class="fa-solid fa-user mt-2" style="color: rgba(45, 45, 45, 0.4);"></i>
            <h4 class="ms-4 fw-semibold">Profile</h4>
          </div>

          <div
                      class="mt-4 border-bottom border-3"
                      style="border: 1.14px solid rgba(85, 86, 90, 0.12) !important"
                    ></div>
          <div class="d-flex mt-5">
            <i class="fa-solid fa-cart-shopping mt-2" style="color: rgba(45, 45, 45, 0.4);"></i>
            <h4 class="ms-4 fw-semibold">My Cart</h4>
          </div>

          <div
                      class="mt-4 border-bottom border-3"
                      style="border: 1.14px solid rgba(85, 86, 90, 0.12) !important"
                    ></div>
                    <div class="d-flex mt-5">
                      <i class="fa-solid fa-spinner mt-2" style="color: rgba(45, 45, 45, 0.4);"></i>
                      <h4 class="ms-4 fw-semibold">Order</h4>
                    </div>

          <div
                      class="mt-4 border-bottom border-3"
                      style="border: 1.14px solid rgba(85, 86, 90, 0.12) !important"
                    ></div>
                    <div class="d-flex mt-5">
                      <i class="fa-solid fa-bell mt-2" style="color: rgba(45, 45, 45, 0.4);"></i>
                      <h4 class="ms-4 fw-semibold">Notification(s)</h4>
                    </div>

          <div
                      class="mt-4 border-bottom border-3"
                      style="border: 1.14px solid rgba(85, 86, 90, 0.12) !important"
                    ></div>
                    <div class="d-flex mt-5">
                      <i class="fa-solid fa-bookmark mt-2" style="color: rgba(45, 45, 45, 0.4);"></i>
                      <h4 class="ms-4 fw-semibold">Saved Items</h4>
                    </div>

          <div
                      class="mt-4 border-bottom border-3"
                      style="border: 1.14px solid rgba(85, 86, 90, 0.12) !important"
                    ></div>

                    <div class="d-flex mt-5">
                      <i class="fa-solid fa-right-from-bracket mt-2" style="color: rgb(255, 10, 77,1);"></i>
                      <h4 class="ms-4 fw-semibold" style="color: rgb(255, 10, 77,1);">Log Out</h4>
                    </div>
        </div>
      </div>
    </div>
  </div>
</section>
