<form class="row g-3 needs-validation" novalidate>


    <div class="col-md-6">
        <label for="validationCustom01" class="form-label" style="color: #2D2D2D66;">Country</label>
        <select class="form-select bg-body-tertiary" aria-label="Default select example">
            <option selected>-- Please select --</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
    </div>
    <div class="col-md-6">
        <label for="validationCustom01" class="form-label" style="color: #2D2D2D66;">City</label>
        <select class="form-select bg-body-tertiary" aria-label="Default select example">
            <option selected>-- Please select --</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
    </div>


    <div class="col-md-12">
      <label for="validationCustom01" class="form-label" style="color: #2D2D2D66;">Business name</label>
      <input type="text" class="form-control bg-body-tertiary" id="validationCustom01" value="User Business" required>
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>
    <div class="col-md-6">
      <label for="validationCustom01" class="form-label" style="color: #2D2D2D66;">First name</label>
      <input type="text" class="form-control bg-body-tertiary" id="validationCustom01" value="Sharafadeen" required>
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>
    <div class="col-md-6 mb-3">
      <label for="validationCustom02" class="form-label" style="color: #2D2D2D66;">Last name</label>
      <input type="text" class="form-control bg-body-tertiary" id="validationCustom02" value="Otto" required>
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>
    <div class="col-md-12">
      <label for="validationCustom03" class="form-label" style="color: #2D2D2D66;">Email</label>
      <input type="email" class="form-control bg-body-tertiary" id="validationCustom03" value="user@email.com" required>
      <div class="invalid-feedback">
        Please provide a valid email.
      </div>
    </div>
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
        <label class="form-check-label" for="invalidCheck">
            <a href="" class="text-decoration-none aggrementfont" style="color: #589466 !important;">
                <span style="color: #2d2d2d;">
                     I have read and accept the ChopLife
                </span>
                privacy policy
            </a>
            
        </label>
        <div class="invalid-feedback">
          You must agree before submitting.
        </div>
      </div>
    </div>
    <div class="col-12 d-flex justify-content-center">
        <button class="mt-4 btn btn-success padding6 py-3" type="submit">Sign up</button>
    </div>


    <a href="" class="text-decoration-none text-center" style="color: #589466;"><span class=""style="color: #2d2d2d;">
        Already a Vendor,
    </span> Log in</a>
  </form>
